<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="K4GXbIJVapeHnrvGnlNgBR0-Pe3Z5RH5SwpWQxwKaME" />
    <title>Quick Note</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon32x32.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      @keyframes color-change {
          0% { color: #E05A5A; } /* Red */
          16% { color: #D9B035; } /* Yellow */
          33% { color: #E58A49; } /* Orange */
          50% { color: #48B571; } /* Green */
          66% { color: #7C7CE5; } /* Blue */
          83% { color: #B17CE5; } /* Purple */
          100% { color: #E05A5A; } /* Red again for loop */
      }
    </style>
  </head>

<body>    
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand fw-medium fs-6" href="#">
        <img src="img/app-icon.png" alt="Quick Note icon" width="24" height="24" class="d-inline-block align-text-center">
        Quick Note
      </a>
      <ul class="nav justify-content-end">
        <li class="nav-item"><a class="nav-link link-dark fw-medium fs-6" href="/docs">Docs</a></li>
      </ul>
    </div>
  </nav>
  
<main role="main" class="container">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div class="mt-5 text-center">
      <p class="d-inline display-1 fw-bold" style="animation: color-change 12s infinite;">Sticky Notes </p>
      <p class="d-inline display-2 fw-bold text-muted" style="margin-bottom: -4px;">in Menubar</p>  
    </div>
    <p class="mt-3 fs-5 fw-bold text-muted text-center">Floating notes with beautiful colors on your Mac for tasks, ideas and to-dos. </p>
    <div class="my-5 d-flex flex-column justify-content-center align-items-center">
      <a class="mt-5" href="https://apps.apple.com/in/app/quick-note-in-the-menu/id1472935217?mt=12">
        <img class="mx-auto" src="img/Download-mac-appstore.svg" alt="Download Quick Note from Mac App Store" style="height: 50px;">
      </a>
      <p class="text-muted mt-1" style="font:17px/1.0 'HanziPen SC', 'Bradley Hand', 'Noteworthy', sans-serif; transform: rotate(-3deg);">Try for free</p>
    </div>
    <img src="img/banner.png" class="img-fluid my-5" alt="Screenshot of sticky notes" loading="lazy" width="1890" height="1164">
  </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
